<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create Login</title>

    <link href="CSS/CreateLogin.css" rel="stylesheet" />

</head>
<body>
    <main>
        <div id="newUser">
            <h1>
                Create a New Account
            </h1>
            <div id="userForm">
                <form id="user">
                    Name: <input type="text" name="displayName"> <br />
                    Email: <input type="text" name="email" /> <br />
                    Password <input type="text" name="password" /> <br />
                </form>
            </div>
        </div>
    </main>
</body>
</html>
